name: Django CI/CD and Update Analytics

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures pour l'update analytics
  workflow_dispatch:  # Permet de dÃ©clencher manuellement l'update analytics

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: django_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/django_test
      DJANGO_SECRET_KEY: your-secret-key
      DJANGO_DEBUG: 0

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: Run tests
        run: |
          source venv/bin/activate
          python manage.py test

      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput

  update-analytics:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update analytics data
        env:
          GA_VIEW_ID: ${{ secrets.GA_VIEW_ID }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
          GA_EMAIL: ${{ secrets.GA_EMAIL }}
          GA_KEY: ${{ secrets.GA_KEY }}
        run: python scripts/fetch_analytics.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update analytics data" && git push)
